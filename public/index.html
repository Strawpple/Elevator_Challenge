<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elevator Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background"></div>

    <h1>Elevator Challenge</h1>

    <div id="container">
      <div id="building"></div>

      <!-- Modern indicator panel -->
      <div id="elevator-panel">
        <div id="indicator-container">
          <span id="direction">⬆️</span>
          <span id="indicator">G</span>
        </div>

        <div id="floor-buttons"></div>
      </div>
    </div>

    <div id="controls">
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </div>

    <!-- Load frontend modules -->
    <script type="module">
      import {
        renderFloors,
        renderButtons,
        startSimulation,
        resetUI,
      } from "./ui.js";

      renderFloors();
      renderButtons();

      document.getElementById("start-btn").onclick = () => startSimulation();
      document.getElementById("reset-btn").onclick = () => resetUI();
    </script>
  </body>
</html>
